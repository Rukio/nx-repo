name: Deploy Storybook Host to GH pages

run-name: Deploy Storybook Host to GH pages ${{ github.ref }}

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - trunk
    paths:
      - ts/libs/**/ui/**
      - .storybook/**
      - package.json
      - package-lock.json
      - Makefile
      - .npmrc
      - nx.json
      - tsconfig.base.json
      - .github/workflows/deploy_storybook_host.yaml

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_storybook:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: v1-node_modules-${{ hashFiles('package-lock.json') }}-${{ github.head_ref }}
          restore-keys: |
            v1-node_modules-${{ hashFiles('package-lock.json') }}-

      - name: Install NPM dependencies
        run: npm install

      - name: Build Storybook Host
        run: npx nx run shared-ui-storybook-host:build-storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/storybook/shared-ui-storybook-host

      - name: Alert on trunk fail
        uses: archive/github-actions-slack@v2.6.0
        if: failure() && github.ref == 'refs/heads/trunk'
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C04C33SCSKC #alert-trunk-services
          slack-text: |
            :this-is-fine: *Trunk GitHub Action Job Failed*
            *Job*: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.job }}>
            *Author*: ${{ github.actor }}

  deploy_storybook:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_storybook
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
