version: 2
sql:
  - schema: 'migrations/'
    queries: 'queries/'
    engine: 'postgresql'
    gen:
      go:
        package: 'caremanager' # TODO: Rename to caremanagersql
        out: '../../go/pkg/generated/sql/caremanager'
        sql_package: 'pgx/v4'
        emit_result_struct_pointers: true
        emit_exported_queries: true
