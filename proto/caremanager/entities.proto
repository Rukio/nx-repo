syntax = "proto3";
package caremanager;

option go_package = "github.com/*company-data-covered*/services/go/pkg/generated/proto/caremanager";
option ruby_package = "CareManagerGRPC";

import "common/logistics.proto";
import "google/api/field_behavior.proto";

message Episode {
  // id
  //
  // id represents the unique identifier of the Episode.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // admitted_at
  //
  // admitted_at represents the date and time when Episode was admitted.
  string admitted_at = 2 [(google.api.field_behavior) = REQUIRED];
  // patient_summary
  //
  // patient_summary represents the patient's summary of the Episode.
  string patient_summary = 3 [(google.api.field_behavior) = REQUIRED];
  // service_line
  //
  // service_line represents an instance of the ServiceLine the Episode
  // belongs to.
  ServiceLine service_line = 4 [deprecated = true];
  // care_phase
  //
  // care_phase represents an instance of the CarePhase the Episode
  // belongs to.
  CarePhase care_phase = 5 [deprecated = true];
  // patient
  //
  // patient represents an instance of the Patient the Episode
  // belongs to.
  Patient patient = 6 [(google.api.field_behavior) = REQUIRED];
  // user
  //
  // user represents an instance of the User the Episode belongs
  // to.
  User user = 7 [deprecated = true];
  // market
  //
  // market represents an instance of the Market the Episode belongs
  // to.
  optional Market market = 8;
  // market_tz_name
  //
  // market_tz_name represents the timezone name of the Market the
  // Episode belongs to.
  optional string market_tz_name = 9;
  // care_day
  //
  // care_day represents the care day of the Episode.
  optional int64 care_day = 10;
  // discharged_at
  //
  // discharged_at represents the date and time when the Episode was
  // discharged.
  optional string discharged_at = 11;
  // source
  //
  // source represents the source of the Episode.
  optional string source = 12;
  // primary_diagnosis
  //
  // primary_diagnosis represents the primary diagnosis of the Episode.
  optional string primary_diagnosis = 13;
  // payer
  //
  // payer represents the payer of the Episode.
  optional string payer = 14;
  // doctors_primary_care
  //
  // doctors_primary_care represents the doctor's primary care of the Episode.
  optional string doctors_primary_care = 15;
  // incomplete_tasks
  //
  // incomplete_tasks represents the counts of incomplete tasks of the
  // Episode.
  optional IncompleteTasks incomplete_tasks = 16;
  // last_note
  //
  // last_note represents an instance of the most relevant Note of the
  // episode. A Note's relevance is defined by a combination of its pinned
  // status and the time it was created or updated. Deprecated in favor of
  // `most_relevant_note`.
  optional Note last_note = 17 [deprecated = true];
  // created_at
  //
  // created_at represents the date and time when the Episode was created.
  optional string created_at = 18;
  // updated_at
  //
  // updated_at represents the date and time when the Episode was updated.
  optional string updated_at = 19;
  // notes
  //
  // notes represents a list of Note instances that belong to
  // the Episode.
  repeated Note notes = 20;
  // tasks
  //
  // tasks represents a list of Task instances that belong to
  // the Episode.
  repeated Task tasks = 21;
  // task_templates
  //
  // task_templates represents a list of TaskTemplates that
  // belong to the Episode.
  repeated TaskTemplate task_templates = 22;
  // service_line_id
  //
  // service_line_id represents the unique identifier of the ServiceLine
  // the Episode belongs to.
  int64 service_line_id = 23 [(google.api.field_behavior) = REQUIRED];
  // care_phase_id
  //
  // care_phase_id represents the unique identifier of the CarePhase the
  // Episode belongs to.
  int64 care_phase_id = 24 [(google.api.field_behavior) = REQUIRED];
  // most_relevant_note
  //
  // most_relevant_note represents an instance of the most relevant Note of the
  // episode. A Note's relevance is defined by a combination of its pinned
  // status and the time it was created or updated.
  optional Note most_relevant_note = 25;
  // patient_id
  //
  // patient_id represents the id of the Patient associated to the retrieved
  // Episode.
  int64 patient_id = 26 [(google.api.field_behavior) = REQUIRED];
  // is_waiver
  //
  // is_waiver represents if the Episode is marked as Waiver.
  bool is_waiver = 27 [(google.api.field_behavior) = REQUIRED];
  // market_id
  //
  // market_id represents the id of the Market associated to the retrieved
  // Episode.
  int64 market_id = 28 [(google.api.field_behavior) = REQUIRED];
}

message CarePhase {
  // id
  //
  // id represents the unique identifier of the Care Phase.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the Care Phase.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // phase_type
  //
  // phase_type represents the type of the Care Phase, may be "active" or
  // "inactive".
  string phase_type = 3 [(google.api.field_behavior) = REQUIRED];
}

message ExternalCareProvider {
  // id
  //
  // id represents the unique identifier of the ExternalCareProvider.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the ExternalCareProvider.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // phone_number
  //
  // phone_number represents the phone number of the ExternalCareProvider.
  optional string phone_number = 3;
  // fax_number
  //
  // fax_number represents the fax number of the ExternalCareProvider.
  optional string fax_number = 4;
  // address
  //
  // address represents the full string representation of the
  // ExternalCareProvider address.
  optional string address = 5;
  // provider_type_id
  //
  // provider_type_id represents the ID of the ProviderType that this
  // ExternalCareProvider is assigned to.
  int64 provider_type_id = 6 [(google.api.field_behavior) = REQUIRED];
  // patient_id
  //
  // patient_id represents the id for the patient this ExternalCareProvider is
  // associated with.
  int64 patient_id = 7 [(google.api.field_behavior) = REQUIRED];
}

message IncompleteTasks {
  // daily_and_onboarding
  //
  // daily_and_onboarding represents the number of incomplete daily and
  // onboarding tasks.
  int64 daily_and_onboarding = 1 [(google.api.field_behavior) = REQUIRED];
  // nurse_navigator
  //
  // nurse_navigator represents the number of incomplete nurse navigator tasks.
  int64 nurse_navigator = 2 [(google.api.field_behavior) = REQUIRED];
  // t1
  //
  // t1 represents the number of incomplete T1 tasks.
  int64 t1 = 3 [(google.api.field_behavior) = REQUIRED];
  // t2
  //
  // t2 represents the number of incomplete T2 tasks.
  int64 t2 = 4 [(google.api.field_behavior) = REQUIRED];
}

message Insurance {
  // id
  //
  // id represents the unique identifier of the Insurance.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the Insurance.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // member_id
  //
  // member_id represents the external member_id value of the Insurance, most
  // likely managed by each insurance company.
  optional string member_id = 3;
  // priority
  //
  // priority represents priority value for the Insurance, this is helpful for
  // knowing which insurance in the list is the primary one, secondary, etc.
  int32 priority = 4 [(google.api.field_behavior) = REQUIRED];
  // patient_id
  //
  // patient_id represents the id for the patient this Insurance is associated
  // with.
  int64 patient_id = 5 [(google.api.field_behavior) = REQUIRED];
}

message Market {
  // id
  //
  // id represents the unique identifier of the Market.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the Market.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // short_name
  //
  // short_name represents the short version of the name of the Market.
  string short_name = 3 [(google.api.field_behavior) = REQUIRED];
  // tz_name
  //
  // tz_name represents the IANA timezone name of the Market location.
  string tz_name = 4 [(google.api.field_behavior) = REQUIRED];
  // schedule_days
  //
  // schedule_days represents the open and close times for each day
  // of the week.
  repeated common.ScheduleDay schedule_days = 5
      [(google.api.field_behavior) = REQUIRED];
}

message MedicalDecisionMaker {
  // id
  //
  // id represents the unique identifier of the MedicalDecisionMaker.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // first_name
  //
  // first_name represents the first name of the MedicalDecisionMaker.
  string first_name = 2 [(google.api.field_behavior) = REQUIRED];
  // last_name
  //
  // last_name represents the last name of the MedicalDecisionMaker.
  string last_name = 3 [(google.api.field_behavior) = REQUIRED];
  // phone_number
  //
  // phone_number represents the phone number of the MedicalDecisionMaker.
  optional string phone_number = 4 [(google.api.field_behavior) = REQUIRED];
  // address
  //
  // address represents the full string representation of the
  // MedicalDecisionMaker address.
  optional string address = 5;
  // relationship
  //
  // relationship represents the relation the MedicalDecisionMaker has with the
  // patient it is assigned to, like "parent", "tutor", etc.
  optional string relationship = 6 [(google.api.field_behavior) = REQUIRED];
  // patient_id
  //
  // patient_id represents the id for the patient this MedicalDecisionMaker is
  // associated with.
  int64 patient_id = 7 [(google.api.field_behavior) = REQUIRED];
}

message Note {
  // id
  //
  // id represents the unique identifier of the Note.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // details
  //
  // details represents the description or the content of the Note.
  string details = 2 [(google.api.field_behavior) = REQUIRED];
  // note_kind
  //
  // note_kind represents the type of the note, whether it is a general note, a
  // daily update, etc.
  string note_kind = 3 [(google.api.field_behavior) = REQUIRED];
  // noteable_id
  //
  // noteable_id represents the ID of the Episode this Note belongs to.
  int64 noteable_id = 4
      [(google.api.field_behavior) = REQUIRED, deprecated = true];

  reserved "noteable_type";
  reserved 5;

  // pinned
  //
  // pinned represents the pinned state of the Note, whether it is pinned or
  // not.
  optional bool pinned = 6;
  // created_by
  //
  // created_by represents an instance of the User that first created the Note.
  User created_by = 7 [deprecated = true];
  // last_updated_by
  //
  // last_updated_by represents an instance of the User that last updated the
  // Note.
  User last_updated_by = 8 [deprecated = true];
  // pinned_by
  //
  // pinned_by represents an instance of the User that pinned the Note.
  User pinned_by = 9 [deprecated = true];
  // pinned_at
  //
  // pinned_at represents the date and time when the Task was last pinned.
  optional string pinned_at = 10;
  // created_at
  //
  // created_at represents the date and time when the Note was created.
  optional string created_at = 11;
  // updated_at
  //
  // updated_at represents the date and time when the Note was last updated.
  optional string updated_at = 12;
  // episode_id
  //
  // episode_id represents the ID of the Episode this Note belongs to.
  int64 episode_id = 13 [(google.api.field_behavior) = REQUIRED];
  // created_by_user_id
  //
  // created_by_user_id represents the ID of the User that first created the
  // Note.
  optional int64 created_by_user_id = 14;
  // updated_by_user_id
  //
  // updated_by_user_id represents the ID of the User that last updated the
  // Note.
  optional int64 updated_by_user_id = 15;
}

message Patient {
  // id
  //
  // id represents the unique identifier of the Patient.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // first_name
  //
  // first_name represents the first name of the Patient.
  string first_name = 2 [(google.api.field_behavior) = REQUIRED];
  // middle_name
  //
  // middle_name represents the middle name of the Patient.
  optional string middle_name = 3;
  // last_name
  //
  // last_name represents the last name of the Patient
  string last_name = 4 [(google.api.field_behavior) = REQUIRED];
  // date_of_birth
  //
  // date_of_birth represents the date of birth of the Patient
  string date_of_birth = 5 [(google.api.field_behavior) = REQUIRED];
  // sex
  //
  // sex represents the sex of the Patient, male, female, other or unspecified.
  string sex = 6 [(google.api.field_behavior) = REQUIRED];
  // phone_number
  //
  // phone_number represents the phone number of the Patient.
  optional string phone_number = 7;
  // athena_medical_record_number
  //
  // athena_medical_record_number represents the unique identifier of the
  // Patient on the Athena db.
  optional string athena_medical_record_number = 8 [deprecated = true];
  // medical_power_of_attorney_details
  //
  // medical_power_of_attorney_details
  optional string medical_power_of_attorney_details = 9;
  // payer
  //
  // payer
  optional string payer = 10;
  // preferred_pharmacy_details
  //
  // preferred_pharmacy_details represents the prefered pharmacy of the Patient.
  optional string preferred_pharmacy_details = 11;
  // doctor_details
  //
  // doctor_details represents the details of the PatientÂ´s doctor, like name,
  // phone number or any other necessary details.
  optional string doctor_details = 12;
  // referrer
  //
  // referrer
  optional string referrer = 13;
  // address_street
  //
  // address_street represents the main street details of the main address of
  // the Patient.
  optional string address_street = 14;
  // address_street_2
  //
  // address_street_2 represents the extra street details of the main address of
  // the Patient.
  optional string address_street_2 = 15;
  // address_city
  //
  // address_city represents the name of the city of the main address of the
  // Patient.
  optional string address_city = 16;
  // address_state
  //
  // address_state represents the name of the state of the main address of the
  // Patient.
  optional string address_state = 17;
  // address_zipcode
  //
  // address_zipcode represents the zipcode number of the main address of the
  // Patient.
  optional string address_zipcode = 18;
  // address_notes
  //
  // address_notes represents any extra note or comments related to the main
  // address of the Patient.
  optional string address_notes = 19;
  // created_at
  //
  // created_at represents the date and time when the Patient was created.
  optional string created_at = 20;
  // updated_at
  //
  // updated_at represents the date and time when the Patient was last updated.
  optional string updated_at = 21;
  // athena_id
  //
  // athena_id represents the unique identifier of the
  // Patient on the Athena db. This is the same as athena_medical_record_number.
  // This field is just a domain translation for such number.
  optional string athena_id = 22;
}

message Pharmacy {
  // id
  //
  // id represents the unique identifier of the Pharmacy.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the Pharmacy.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // phone_number
  //
  // phone_number represents the phone number of the Pharmacy.
  optional string phone_number = 3;
  // fax_number
  //
  // fax_number represents the fax number of the Pharmacy.
  optional string fax_number = 4;
  // address
  //
  // address represents the full string representation of the Pharmacy address.
  optional string address = 5;
  // patient_id
  //
  // patient_id represents the id for the patient this Pharmacy is associated
  // with.
  int64 patient_id = 6 [(google.api.field_behavior) = REQUIRED];
}

message ProviderType {
  // id
  //
  // id represents the unique identifier of the ProviderType.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the ProviderType.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
}

message ServiceLine {
  // id
  //
  // id represents the unique identifier of the Service Line.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the Service Line.
  string name = 2 [(google.api.field_behavior) = REQUIRED];
  // short_name
  //
  // short_name represents the short version of the name of the Service Line.
  string short_name = 3 [(google.api.field_behavior) = REQUIRED];
}

message TaskTemplateTask {
  // id
  //
  // id represents the unique identifier of the Task.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // task
  //
  // task  represents the text description or content of the Task.
  string body = 2 [(google.api.field_behavior) = REQUIRED];
  // task_type
  //
  // task_type represents the type of the Task, like Daily, Provider, etc.
  TaskType type = 3 [(google.api.field_behavior) = REQUIRED];
}

message TaskType {
  // id
  //
  // id represents the unique identifier of the TaskType.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // slug
  //
  // slug represents the type of the Task, like Daily, Provider, etc.
  string slug = 2 [(google.api.field_behavior) = REQUIRED];
}

message Task {
  // id
  //
  // id represents the unique identifier of the Task.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // task
  //
  // task  represents the text description or content of the Task.
  string task = 2 [(google.api.field_behavior) = REQUIRED];
  // task_type
  //
  // task_type represents the type of the Task, like Daily, Provider, etc.
  string task_type = 3 [(google.api.field_behavior) = REQUIRED];
  // taskable_type
  //
  // taskable_type represents the name of the model of the parent of the Task.
  string taskable_type = 4 [(google.api.field_behavior) = REQUIRED];
  // taskable_id
  //
  // taskable_id represents the id of the parent of the Task.
  int64 taskable_id = 5 [(google.api.field_behavior) = REQUIRED];
  // status
  //
  // status represents the state of the Task, whether it is completed or in any
  // other state.
  string status = 6 [(google.api.field_behavior) = REQUIRED];
  // created_by
  //
  // created_by represents an instance of the User that first created the Task.
  User created_by = 7 [deprecated = true];
  // last_updated_by
  //
  // last_updated_by represents an instance of the User that last updated the
  // Task.
  User last_updated_by = 8 [deprecated = true];
  // created_at
  //
  // created_at represents the date and time when the Task was created.
  optional string created_at = 9;
  // updated_at
  //
  // updated_at represents the date and time when the Task was last updated.
  optional string updated_at = 10;
  // completed_by_user_id
  //
  // completed_by_user_id represents the ID of the User that marked the task
  // as completed.
  optional int64 completed_by_user_id = 11;
}

message TaskTemplate {
  // id
  //
  // id represents the unique identifier of the TaskTemplate.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // created_at
  //
  // created_at represents the date and time when the TaskTemplate was created.
  string created_at = 2 [(google.api.field_behavior) = REQUIRED];
  // updated_at
  //
  // updated_at represents the date and time when the TaskTemplate was last
  // updated.
  string updated_at = 3 [(google.api.field_behavior) = REQUIRED];
  // name
  //
  // name represents the name of the TaskTemplate.
  string name = 4 [(google.api.field_behavior) = REQUIRED];
  // tasks_count
  //
  // tasks_count represents the number of
  int64 tasks_count = 5 [(google.api.field_behavior) = REQUIRED];
  // service_line
  //
  // service_line represents an instance of the ServiceLine the TaskTemplate
  // belongs to.
  ServiceLine service_line = 6 [deprecated = true];
  // last_updated_by
  //
  // last_updated_by represents an instance of the User that last updated the
  // TaskTemplate.
  User last_updated_by = 7 [deprecated = true];
  // summary
  //
  // summary represents the summary of the TaskTemplate.
  optional string summary = 8;
  // care_phase
  //
  // care_phase represents an instance of the CarePhase the TaskTemplate
  // belongs to.
  CarePhase care_phase = 9 [deprecated = true];
  // tasks
  //
  // tasks represents a collection of Tasks owned by the Task Template.
  repeated TaskTemplateTask tasks = 10;
  // service_line_id
  //
  // service_line_id represents the unique identifier of the ServiceLine
  // the TaskTemplate belongs to.
  int64 service_line_id = 11 [(google.api.field_behavior) = REQUIRED];
  // care_phase_id
  //
  // care_phase_id represents the unique identifier of the CarePhase the
  // TaskTemplate belongs to.
  optional int64 care_phase_id = 12;
  // updated_by_user_id
  //
  // updated_by_user_id represents the ID of the User that last updated the
  // TaskTemplate.
  int64 updated_by_user_id = 13 [(google.api.field_behavior) = REQUIRED];
}

message User {
  // id
  //
  // id represents the unique identifier of the User.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // first_name
  //
  // first_name represents the first name of the User.
