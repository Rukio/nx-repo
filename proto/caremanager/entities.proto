  // avatar_url
  //
  // avatar_url represents the avatar url of the User.
  optional string avatar_url = 6;
  // phone_number
  //
  // phone_number represents the phone number of the User.
  optional string phone_number = 7;
}

message VisitSummary {
  // body
  //
  // body represents the written summary of the Visit.
  string body = 1 [(google.api.field_behavior) = REQUIRED];
  // created_at
  //
  // created_at represents the date and time when the VisitSummary was created.
  string created_at = 2 [(google.api.field_behavior) = REQUIRED];
  // updated_at
  //
  // updated_at represents the date and time when the VisitSummary was last
  // updated.
  string updated_at = 3 [(google.api.field_behavior) = REQUIRED];
  // created_by_user_id
  //
  // created_by_user_id represents the ID of the User that created the Visit.
  optional int64 created_by_user_id = 4;
  // updated_by_user_id
  //
  // updated_by_user_id represents the ID of the User that last updated the
  // Visit.
  optional int64 updated_by_user_id = 5;
  // visit_id
  //
  // visit_id represents the unique identifier of the Visit this VisitSummary
  // belongs to.
  int64 visit_id = 6 [(google.api.field_behavior) = REQUIRED];
}

enum VisitStatusGroup {
  VISIT_STATUS_GROUP_UNSPECIFIED = 0;
  VISIT_STATUS_GROUP_ACTIVE = 1;
  VISIT_STATUS_GROUP_UPCOMING = 2;
  VISIT_STATUS_GROUP_PAST = 3;
}

enum UnableToScheduleReason {
  UNABLE_TO_SCHEDULE_REASON_UNSPECIFIED = 0;
  UNABLE_TO_SCHEDULE_REASON_ADVANCED_CARE_UNAVAILABLE = 1;
  UNABLE_TO_SCHEDULE_REASON_VISIT_TIME_SLOT_UNAVAILABLE = 2;
}

message Visit {
  // id
  //
  // id represents the unique identifier of the Visit.
  int64 id = 1 [(google.api.field_behavior) = REQUIRED];
  // episode_id
  //
  // episode_id represents the unique identifier of the Episode the Visit
  // belongs to.
  int64 episode_id = 2 [(google.api.field_behavior) = REQUIRED];
  // status_group
  //
  // status_group represents the status group the Visit is in.
  VisitStatusGroup status_group = 3 [(google.api.field_behavior) = REQUIRED];
  // created_at
  //
  // created_at represents the date and time when the Visit was created.
  string created_at = 5 [(google.api.field_behavior) = REQUIRED];
  // updated_at
  //
  // updated_at represents the date and time when the Visit was last updated.
  string updated_at = 6 [(google.api.field_behavior) = REQUIRED];
  // status
  //
  // status represents the status of the Visit.
  optional string status = 7;
  // car_name
  //
  // car_name represents the name of the car that was assigned to the Care
  // Request associated to the Visit.
  optional string car_name = 8;
  // provider_user_ids
  //
  // provider_user_ids represents an array of provider (User) ids that were
  // assigned to the Care Request associated to the Visit.
  repeated int64 provider_user_ids = 9;
  // created_by_user_id
  //
  // created_by_user_id represents the ID of the User that created the Visit.
  optional int64 created_by_user_id = 10;
